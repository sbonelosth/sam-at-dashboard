<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap');
    </style>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <nav class="navbar">
        <div class="app-info">
            <img id="logo" width="50" height="50" src="../assets/logo.svg">
            <div class="appname">
                <h5>Smart Asset Management</h5>
                <h3>Dashboard :: SAM-AT</h3>
            </div>
        </div>
        <div class="search-auth-group">
            <div class="search-wrapper">
                <input type="text" name="searchbox" placeholder="Search SAM-AT">
                <i class="fa fa-search"></i>
            </div>
            <div class="btn-group">
                <button class="auth-btn" id="login-form-btn">SIGN OUT</button>
            </div>
        </div>
    </nav>
    <section class="section">
        <div class="aesthetics"></div>
        <div class="dashboard-content">
            <div class="dashboard-header">
                <h1>Dashboard</h1>
                <h2>Overview</h2>
            </div>
            <div class="dashboard-body">
                <div class="overview-card">
                    <div class="card-header">
                        <h3>Assets Count</h3>
                    </div>
                    <div class="card-content">
                        <h1>25</h1>
                    </div>
                </div>
                <div class="overview-card">
                    <div class="card-header">
                        <h3>Assets Checked Out</h3>
                    </div>
                    <div class="card-content">
                        <h1>12</h1>
                    </div>
                </div>
                <div class="overview-card">
                    <div class="card-header">
                        <h3>Assets Overdue</h3>
                    </div>
                    <div class="card-content">
                        <h1>3</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
